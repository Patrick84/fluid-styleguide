<fc:component>
    <fc:param name="isSecondary" type="boolean" optional="1" default="0" />

    <fc:renderer>
        <button class="{component.class} {class} {f:if(condition: isSecondary, then: '{component.class}--secondary')}">
            {content}
        </button>
    </fc:renderer>
</fc:component>
